syntax = "proto2";

import "nanopb.proto";

message Chunk {
  required uint32 lenght = 3;
  required bytes data = 4 [(nanopb).int_size = IS_8, (nanopb).max_size = 220, (nanopb).fixed_length = true ];
}

message Frame {
  required uint32 chunk_max = 1 [(nanopb).int_size = IS_8];
  required uint32 chunk_left = 2 [(nanopb).int_size = IS_8];
  required Chunk chunk = 3;
}